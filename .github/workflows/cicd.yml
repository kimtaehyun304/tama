name: Deploy to Beanstalk

on:
  push:
    branches: [ master ]
    paths-ignore: 
      - '**/README.md'
      
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Copy standalone files to deploy folder
        run: |
          mkdir -p deploy
          mkdir -p deploy/.next
          cp -r .next/standalone deploy/.next
          cp -r .next/static deploy/.next
          cp -r public deploy
          cp Procfile deploy/
          cd deploy && zip -r app.zip .

      - name: Deploy to Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: tama-node
          environment_name: Tama-node-env
          version_label: nextjs-${{ github.run_number }}
          region: ap-northeast-2
          deployment_package: deploy/app.zip
